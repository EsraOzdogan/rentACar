<form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- <h3 class="col-12 text-center">Giriş yap</h3> -->

    <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="name@example.com">
        <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').dirty">Lütfen Mail Adresinizi giriniz!</div>
    </div>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Parola</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').dirty">Lütfen Parolanızı giriniz!</div>
    </div>


    <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
    </div>


    <button type="submit" class="btn btn-secondary mb-3" [disabled]="loginForm.invalid">Log in</button>

    <div class="d-flex mt-2">
        <p class="my-auto text-secondary me-2">If you are not signed up yet</p>
        <a routerLink="/register" class="btn btn-outline-success rounded-3">Sign up now</a
        >
      </div>
</form>
