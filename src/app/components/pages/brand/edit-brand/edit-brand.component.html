<h3>Marka Güncelle</h3>
<form [formGroup]="brandEditForm" (ngSubmit)="edit()">
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Marka İsmi</label>
        <input type="text" id="name" formControlName="name" class="form-control" [(ngModel)]="brand.name">
        <div class="alert alert-danger" *ngIf="brandEditForm.get('name').hasError('required') && brandEditForm.get('name').dirty">Lütfen Marka İsmi giriniz!</div>
    </div>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Marka Logosu</label>
        <input type="text" id="image" formControlName="image" class="form-control" [(ngModel)]="brand.image">
        <div class="alert alert-danger" *ngIf="brandEditForm.get('image').hasError('required') && brandEditForm.get('image').dirty">Lütfen Marka Logosu ekleyiniz!</div>
    </div>
    <button type="submit" class="btn btn-secondary mb-3" [disabled]="brandEditForm.invalid">Güncelle</button>
</form>
