<form [formGroup]="brandAddForm" (ngSubmit)="add()">

    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Marka İsmi</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div class="alert alert-danger" *ngIf="brandAddForm.get('name').hasError('required') && brandAddForm.get('name').dirty">Lütfen Marka İsmi giriniz!</div>
    </div>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Marka Logosu</label>
        <input type="text" id="image" formControlName="image" class="form-control">
        <div class="alert alert-danger" *ngIf="brandAddForm.get('image').hasError('required') && brandAddForm.get('image').dirty">Lütfen Marka Logosu ekleyiniz!</div>
    </div>
    <button type="submit" class="btn btn-secondary mb-3" [disabled]="brandAddForm.invalid">Ekle</button>
</form>
