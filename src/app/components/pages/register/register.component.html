<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Ad</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Esra">
        <div class="alert alert-danger" *ngIf="registerForm.get('firstName').hasError('required') && registerForm.get('firstName').dirty">Lütfen Adınızı giriniz!</div>
    </div>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Soyad</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Özdoğan">
        <div class="alert alert-danger" *ngIf="registerForm.get('lastName').hasError('required') && registerForm.get('lastName').dirty">Lütfen Soyadınızı giriniz!</div>
    </div>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="name@example.com">
        <div class="alert alert-danger" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').dirty">Lütfen Mail adresinizi giriniz!</div>
    </div>
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Parola</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div class="alert alert-danger" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').dirty">Lütfen Parola giriniz!</div>
    </div>

    <button type="submit" class="btn btn-secondary mb-3" [disabled]="registerForm.invalid">Sign Up</button>


    <div class="d-flex mt-2">
        <p class="my-auto text-secondary me-2">
            If you already have an account
        </p>
        <a routerLink="/login" class="btn btn-outline-success rounded-3">Log in now</a
        >
      </div>
</form>
