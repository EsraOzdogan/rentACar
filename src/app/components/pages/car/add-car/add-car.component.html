<form [formGroup]="carAddForm" (ngSubmit)="add()">
    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Image</label>
        <input class="form-control" type="text" id="image" formControlName="image">
        <div class="alert alert-danger" *ngIf="carAddForm.get('image').hasError('required') && carAddForm.get('image').dirty">Lütfen Marka Logosu ekleyiniz!
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Marka</label>
        <select class="form-control" required name="brandId" id="brandId" formControlName="brandId">
      <option *ngFor="let brand of brands" [value]="brand.id">
        {{brand.name}}
      </option>
    </select>
        <div class="alert alert-danger" *ngIf="carAddForm.get('brandId').hasError('required') && carAddForm.get('brandId').touched">
            Marka gereklidir
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Renk</label>
        <select class="form-control" required name="colorId" id="colorId" formControlName="colorId">
            <option *ngFor="let color of colors" [value]="color.id">
                {{color.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="carAddForm.get('colorId').hasError('required') && carAddForm.get('colorId').touched">
            Renk gereklidir
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Daily Price</label>
        <input type="input" id="dailyPrice" formControlName="dailyPrice" class="form-control">
        <div class="alert alert-danger" *ngIf="carAddForm.get('dailyPrice').hasError('required') && carAddForm.get('dailyPrice').dirty">Lütfen Daily Price giriniz!
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="input" class="form-label" required>Açıklama</label>
        <input type="text" id="description" formControlName="description" class="form-control">
        <div class="alert alert-danger" *ngIf="carAddForm.get('description').hasError('required') && carAddForm.get('description').dirty">Lütfen Açıklama giriniz!
        </div>
    </div>
    <button type="submit" class="btn btn-secondary mb-3" [disabled]="carAddForm.invalid">Ekle</button>
</form>
