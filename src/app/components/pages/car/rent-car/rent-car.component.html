<div class="card mb-5" style="width: 38rem;" *ngFor="let car of cars">
    <img src="{{car.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{car.description}}</h5>
        <p class="card-text">{{car.dailyPrice}}</p>

        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th [width]="25"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let service of additionalServices">
            <th scope="row">{{service.name}}</th>
            <td>{{service.price}}</td>
            <td>{{service.description}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-secondary" style="margin-left: 30px;" (click)="onAddService(service)">Ekle</button>

                </div>

            </td>
        </tr>
    </tbody>
</table>
